<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>timetab.io</title>
</head>

<body style="-ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; padding: 48px 24px; background-color: #f9f9f9;">
<table style="border-spacing: 0; width: 100%; max-width: 500px; margin: auto; background-color: #fff; box-shadow: 0 0 2px 0 hsla(0,0%,85%,.5); border-radius: 5px;" border="0" align="center">
    <tbody>
    <tr>
        <td style="padding: 48px; border-bottom: 1px solid #F2F2F2;">
            <a href="https://www.timetab.io" style="display: block; margin: auto; width: 120px">
                <img width="120px" alt="timetab.io" src="https://www.timetab.io/images/text-logo.svg"
                     style="display: block"/>
            </a>
        </td>
    </tr>

    <tr>
        <td style="padding: 32px 32px 16px 32px;">
            <p id="greeting" style="font-family: 'Arial', sans-serif; font-weight: bold; font-size: 16px; color: #191919; margin: 0;">
                Greetings
            </p>
        </td>
    </tr>

    <tr>
        <td style="padding: 0 32px 16px 32px;">
            <p style="font-family: 'Arial', sans-serif; font-weight: normal; font-size: 16px; color: #191919; margin: 0;">
                We're proud to announce that our private beta is ready!
            </p>
        </td>
    </tr>

    <tr>
        <td style="padding: 0 32px 16px 32px;">
            <p style="font-family: 'Arial', sans-serif; font-weight: normal; font-size: 16px; color: #191919; margin: 0;">
                Follow the link below to join the beta. <br />
                The link will take you to a survey with a few questions.
            </p>
        </td>
    </tr>

    <tr>
        <td style="padding: 0 32px 24px 32px;">
            <p style="font-family: 'Arial', sans-serif; font-weight: normal; font-size: 16px; color: #191919; margin: 0;">
                After you have filled out the survey, your email will be automatically approved.
            </p>
        </td>
    </tr>

    <tr>
        <td style="padding: 0 32px 24px 32px;">
            <table style="border-spacing: 0; background-color: #39965c; border-radius: 6px; width: auto;">
                <tbody>
                    <tr>
                        <td>
                            <a href="" id="button" style="display: block; padding: 10px 20px; color: #fff; font-family: 'Arial', sans-serif; font-weight: normal; font-size: 16px; text-align: center; text-decoration: none;">
                                Join the Beta
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>

    <tr>
        <td style="padding: 0 32px 32px 32px;">
            <p style="color: #8c8c8c; font-family: 'Arial', sans-serif; font-weight: normal; font-size: 12px; margin-bottom: 8px; margin-top: 0;">
                Alternatively:
                <a href="" id="link" style="color: #191919; text-decoration: none;" />
            </p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
